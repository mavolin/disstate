linters:
  disable-all: true
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - structcheck
    - varcheck
    - ineffassign
    - deadcode
    - typecheck
    - bodyclose
    - golint
    - stylecheck
    - gosec
    - interfacer
    - unconvert
    - dupl
    - goconst
    - gocyclo
    - gocognit
    - gofmt
    - goimports
    - maligned
    - depguard
    - misspell
    - lll
    - unparam
    - dogsled
    - nakedret
    - prealloc
    - gocritic
    - gochecknoinits
    - funlen
    - whitespace

issues:
  exclude-rules:
    - path: _test\.go$
      linters:
        - gocyclo
        - gocognit
        - errcheck
        - dupl
        - gosec
        - goconst
        - funlen
    - path: ^pkg/state/utils.go$
      linters:
        - funlen
        - gocognit
        - gocyclo
      text: genEvent
    - path: ^pkg/state/store_updater.go$
      linters:
        - funlen
        - gocognit
        - gocyclo
      text: updateStore
    - path: ^pkg/state/event_handler.go$
      linters:
        - golint
        - stylecheck
      text: error var Filtered should have name of the form ErrFoo
